
{% extends 'Etudiant/base.html' %}
{% block content %}

<div class="row" style="margin-left: -1%;">

    <div class="col">
        <h4 class="text-center alert alert-info" style="border: 1px inset blue">Se connecter</h4>

        <form action="" method="POST" style="background: linear-gradient(to bottom, rgba(57, 57, 243, 0.767), transparent, rgba(57, 57, 243, 0.767)); border: 1.5px solid rgba(85, 85, 231, 0.863); border-radius: 10px; padding: 5%;">
            {%csrf_token%}
            {{form.as_p}}

            <input type="submit" class="btn btn-success" value = "Se connecter" style="margin-bottom: 10%;">
        </form>
        
    </div>
    <div class="col-sm-4" style="margin-top: 31%;">
        {% if messages %}
        <ul class="text-center alert alert-warning" offset-1>
            {% for message in messages %}
                <li style="list-style: none;" {% if message.tags %} class="{{ message.tags }}" {% endif %} >{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <a  class="btn btn-success" style="text-decoration: none; margin: 2%" href="{% url 'addandshow' %}">Je n'ai pas encore de compte.</a>
    </div>
</div>
<script>
    // Recharge la page apr√®s 5 secondes
    setTimeout(function() {
      location.reload();
    }, 55000);
</script>
{% endblock content %}
